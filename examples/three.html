<!DOCTYPE html>
<html>
  <head>
    <title>Fluency Topic 3</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css">
    <script type="text/javascript" src="../assets/js/global.js"></script>
  </head>
  <body>
    <header>
      <h1 id="headerTitle">Proficiency Example 3</h1>
      <ul id="headerText">
        <li>JSON Parse, Stringify</li>
      </ul>
    </header>
    <main>
      <h2>JSON String Notation</h2>
      <p id="notation"></p>
      <h2>JSON Parse</h2>
      <p id="parseOne"></p>
      <p id="parseTwo"></p>
      <h2>JSON Stringify</h2>
      <p id="stringify"></p>
    </main>
    <footer>
      <p id="footerText"><a href="../index.md">(Return to Index)</a></p>
    </footer>
    <script type="text/javascript">
      // JSON String Notation
      var me = '{"first":"Christopher","last":"Griffin","age":27}';
      getByID("notation").innerHTML = me;
      
      // JSON Parse String to Object
      var meObject = JSON.parse(me);
      
      // Who Am I?
      getByID("parseOne").innerHTML = meObject.first + " " 
          + meObject.last + " is " + meObject.age + " years olds.";
                             
      // Mid-life Crisis!
      meObject.first = "C-Dawg";
      meObject.last  = "McGriffy";
      meObject.age   = 40;
      
      // Who Am I Now?
      getByID("parseTwo").innerHTML = meObject.first + " " 
          + meObject.last + " is " + meObject.age + " years olds.";
      
      // JSON Stringify Object to String
      var newMe = JSON.stringify(meObject);
      getByID("stringify").innerHTML = newMe;
      
      // Ending JSON String
      
    </script>
  </body>
</html>
