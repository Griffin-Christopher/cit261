<!DOCTYPE html>
<html>
  <head>
    <title>Fluency Topic 11</title>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css">
    <script type="text/javascript" src="../assets/js/global.js"></script>
  </head>
  <body>
    <header>
      <h1 id="headerTitle">Proficiency Example 11</h1>
      <ul id="headerText">
        <li>Designing, Defining, and Triggering CSS3 Transitions without Custom Libraries (Thought Library)</li>
      </ul>
    </header>
    <main>
      <h2>Flexible Background</h2>
      <div id="subject"></div>
      <ul>
        <li><button type="button" onclick="addWidth()">Wider</button></li>
        <li><button type="button" onclick="subWidth()">Narrower</button></li>
        <li><button type="button" onclick="addHeight()">Taller</button></li>
        <li><button type="button" onclick="subHeight()">Shorter</button></li>
        <li><button type="button" onclick="makeBlue()">Blue!</button></li>
      </ul>
    </main>
    <footer>
      <p id="footerText"><a href="../index.md">(Return to Index)</a></p>
    </footer>
    <script type="text/javascript">
      function addWidth() {
        getByID("subject").style.width = "100px";
      }
      function subWidth() {
        getByID("subject").style.width = "25px";
      }
      function addHeight() {
        getByID("subject").style.height = "100px";
      }
      function subHeight() {
        getByID("subject").style.height = "25px";
      }
      function makeBlue() {
        getByID("subject").style.backgroundColor = "blue";
      }
    </script>
  </body>
</html>
